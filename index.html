<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات ريزدار المالية - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .login-box {
            background: linear-gradient(135deg, #7a4f98, #1c92d2);
            border-radius: 15px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(0);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .textbox {
            position: relative;
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            background: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .textbox input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .textbox input::placeholder {
            color: #888;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form action="#">
                <div class="textbox">
                    <input type="text" placeholder="اسم المستخدم" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="كلمة المرور" name="password" required>
                </div>
                <input type="submit" value="تسجيل الدخول">
            </form>
        </div>
    </div>
</body>
</html>
